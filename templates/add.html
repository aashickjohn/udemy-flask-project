{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-5"> Add Expanses </h3>
            <form action="/addexpense" method="POST">
                <div class="form-group">
                    <label for="">Date</label>
                    <input class="form-control" type="date" name="date" id="date">
                </div>
                <div class="form-group">
                    <label for="">Expanse Category</label>
                    <select class="form-control" name="category" id="category">
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="travel">Travel</option>
                        <option value="shopping">Shopping</option>
                        <option value="groceries">Groceries</option>
                    </select>
                </div>                
                <div class="form-group">
                    <label for="">Expanse Name</label>
                    <input class="form-control" type="text" name="expensename" id="expensename">
                </div>
                <div class="form-group">
                    <label for="">Expanse Amount</label>
                    <input class="form-control" type="text" name="amount" id="amount">
                </div>

                <input class="btn btn-primary" type="submit" value="Add" id="">
            </form>
        </div>
    </div>
</div>

{% endblock %}
